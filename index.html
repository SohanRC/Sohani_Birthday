<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Surprise üéÅ</title>

    <style>
      /* Background */
      body {
        margin: 0;
        font-family: "Comic Sans MS", cursive, sans-serif;
        background: linear-gradient(
          135deg,
          #ffe6f0 0%,
          #ffd6e8 25%,
          #ffc2dd 50%,
          #ffd6e8 75%,
          #fff0f6 100%
        );
        overflow-x: hidden;
        text-align: center;
      }

      /* Center container */
      .container {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 20px;
      }

      /* Gift Box */
      .gift {
        width: 140px;
        height: 140px;
        background: #ff4d6d;
        border-radius: 12px;
        position: relative;
        cursor: pointer;
        box-shadow: 0 8px 18px rgba(0, 0, 0, 0.2);
        transition:
          opacity 0.5s ease,
          transform 0.5s ease;
      }

      .lid {
        width: 140px;
        height: 35px;
        background: #ff1e4d;
        position: absolute;
        top: -35px;
        border-radius: 12px 12px 0 0;
        transition: 0.6s;
      }

      .ribbon-v,
      .ribbon-h {
        position: absolute;
        background: gold;
      }

      .ribbon-v {
        width: 18px;
        height: 140px;
        left: 61px;
      }

      .ribbon-h {
        height: 18px;
        width: 140px;
        top: 61px;
      }

      .open .lid {
        transform: translateY(-110px) rotate(-15deg);
      }

      /* Gift disappears */
      .hide {
        opacity: 0;
        transform: scale(0.5);
        pointer-events: none;
      }

      /* Hidden content */
      .hidden {
        display: none;
      }

      /* Heading */
      h1 {
        color: #ff2e63;
        margin-bottom: 15px;
      }

      /* Slideshow frame */
      .slideshow {
        margin-top: 20px;
      }

      /* Image styling */
      .slideshow img {
        width: 280px;
        height: 320px;
        object-fit: cover;
        border-radius: 15px;
        border: 6px solid white;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
        transition: transform 0.3s ease;
      }

      .slideshow img:hover {
        transform: scale(1.03);
      }

      /* Confetti */
      .confetti {
        position: fixed;
        width: 8px;
        height: 8px;
        top: -10px;
        animation: fall linear infinite;
      }

      @keyframes fall {
        to {
          transform: translateY(110vh) rotate(720deg);
        }
      }

      /* Responsive */
      @media (max-width: 500px) {
        .slideshow img {
          width: 80vw;
          height: 90vw;
          max-width: 300px;
          max-height: 340px;
        }
      }

      .click-btn {
        position: relative;
        bottom: 0;
        left: 0;
        top: 57px;
        font-weight: 800;
        font-size: 18px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- Gift -->
      <div class="gift" onclick="openGift()" id="gift">
        <div>
          <div class="lid"></div>
          <div class="ribbon-v"></div>
          <div class="ribbon-h"></div>
        </div>
        <div class="click-btn">
          Click It
        </div>
      </div>

      <!-- Surprise -->
      <div id="surprise" class="hidden">
        <h1>üéÇ Happy Birthday Sohani üéâ</h1>

        <div class="slideshow">
          <img id="slide" src="photo1.jpg" />
        </div>
      </div>
    </div>

    <audio id="music" src="./bday_song.mp3"></audio>

    <script>
      function openGift() {
        const gift = document.getElementById("gift");
        gift.classList.add("open");

        setTimeout(() => {
          gift.classList.add("hide");
        }, 600);

        document.getElementById("surprise").classList.remove("hidden");
        document.getElementById("music").play();

        startConfetti();
        startSlideshow();
      }

      /* Slideshow */
      const images = ["photo1.jpg", "photo2.jpg", "photo3.jpeg", "photo4.jpeg","photo5.jpeg","photo6.jpeg"];
      let index = 0;

      function startSlideshow() {
        setInterval(() => {
          index = (index + 1) % images.length;
          document.getElementById("slide").src = images[index];
        }, 2200);
      }

      /* Confetti */
      function startConfetti() {
        for (let i = 0; i < 70; i++) {
          let confetti = document.createElement("div");
          confetti.className = "confetti";
          confetti.style.left = Math.random() * 100 + "vw";
          confetti.style.animationDuration = 2 + Math.random() * 3 + "s";
          confetti.style.background = [
            "#ff4d6d",
            "#ffd1dc",
            "#ffc0cb",
            "#ff85a2",
            "#ff5c8a",
          ][Math.floor(Math.random() * 5)];
          document.body.appendChild(confetti);
        }
      }
    </script>
  </body>
</html>
